<!DOCTYPE html>
<html>
	<head>
		<title>Photographer</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="lib/angjs.js"></script>
		<script src="lib/w3-lib.js"></script>
		<div ng-include="'commons/load-libs.html'"></div>
	</head>
	<body ng-app="">
		<div class="jumbotron">
			<div class="container">
				<div class="w3-card-4">
					<div class="w3-container w3-green">
						<h2>Basic Details</h2>
					</div>
					<div class="w3-container">
						<br>
						<form action="PhotographerUpdationServlet" method="post" enctype="multipart/form-data">
							<label>Camera Type  </label>
							<input class="w3-check" type="checkbox" name="cameraType">
							<label>Full Frame</label>
							<input class="w3-check" type="checkbox" name="cameraType">
							<label>Crop Frame</label>
							<br><br>
							
							<label>Category</label>
							<input class="w3-input" type="text" name="category">
							<br> <br>
							<input type="file" id="files" name="filename" multiple>
							<!-- <input type="file" name="filename" value="Upload File"  multiple> --> 
							<br> <br>
							<button type="submit" class="w3-button w3-blue w3-large">Register</button>
							<button type="reset" class="w3-button w3-black w3-large">Clear</button>
							<br> <br> <br>
						</form>
					</div>
				</div>
			</div>
		</div>		
	</body>	
</html>
